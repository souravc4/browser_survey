<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-app="wApp" ng-controller="wCtrl">
       <!-- Navigation -->
       <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="index.html">
                    Home
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#result">Results</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div id="choice_form">
                        <form id="choice">
                            Name:<br>
                            <input type="text" name="name" class="form-control" id="name"><br>
                            Email Address:<br>
                            <input type="email" name="email" class="form-control" id="email"><br>
                            Favourite Browser:<br>
                            <select name="browser" class="form-control">
                                <option value="chrome">Google Chrome</option>
                                <option value="firefox">Mozilla Firefox</option>
                                <option value="explorer">Internet Explorer</option>
                                <option value="safari">Safari</option>
                                <option value="opera">Opera</option>
                                <option value="konqueror">Konqueror</option>
                                <option value="lynx">Lynx</option>
                            </select><br>
                            Reason:<br>
                            <textarea class="form-control" rows="5">
                            </textarea><br>
                            <input type="submit" name="submit" value="Submit" class="btn btn-default" id="submit_btn">
                            <h2 id='valid_test'></h2>
                        </form>
                        </div>

                        <a href="#result" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="result" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 output">
                Google Chrome
                <div class="container">
                  <div class="skills chrome"></div>
                </div><br>

                Mozilla Firefox
                <div class="container">
                  <div class="skills firefox"></div>
                </div><br>

                Internet Explorer
                <div class="container">
                  <div class="skills explorer"></div>
                </div><br>

                Safari
                <div class="container">
                  <div class="skills safari"></div>
                </div><br>

                Opera
                <div class="container">
                  <div class="skills opera"></div>
                </div><br>

                Konqueror
                <div class="container">
                  <div class="skills konqueror"></div>
                </div><br>

                Lynx
                <div class="container">
                  <div class="skills lynx"></div>
                </div><br>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Sourav</p>
